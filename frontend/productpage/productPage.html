<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>productpage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="./productPage.css" />
  </head>
  <body>
    <div class="gapdiv"></div>
    <!-- ...............................................................navbar.......................................... -->
    <div id="navbar" style="display: flex; align-items: center; padding: 0px">
      <!-- ............................................................logo............................................ -->
      <div id="logodiv">
        <img
          src="https://ik.imagekit.io/xvk3mjbt6/shopbag_logo.png?ik-sdk-version=javascript-1.4.3&updatedAt=1674398589877"
          alt="shopbag"
        />
      </div>
      <!-- .......searchbar....... -->
      <form id="searchbar">
        <input type="text" />
        <i id="searchLogo" class="fa fa-search" aria-hidden="true"></i>
        <input type="submit" name="" id="" />
      </form>
      <!-- .........order div......... -->
      <div class="icondiv">
        <i class="fa fa-list" aria-hidden="true"></i>
        <p>My Orders</p>
      </div>
      <!-- .........bag div......... -->
      <div class="icondiv">
        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        <a href="../cartpage/cartpage.html">Bag</a>
      </div>
      <!-- .........login/signup div......... -->
      <div class="icondiv" id="loginBtn" style="width: 230px">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
        <a href="../login_N_signup/signin.html">Login/Signup</a>
      </div>
    </div>
    <div class="gapdiv"></div>
    <div id="container">
      <div id="filterSortProduct">
        <!--   .......................................filter div .................................................-->
        <div id="filter">
          <!-- ......................filterBYPrice....................... -->
          <div id="filterbyprice">
            <h3>Price</h3>
            <div id="filterbypriceInp">
              <input type="number" placeholder="min" />
              <p>to</p>
              <input type="number" placeholder="min" />
            </div>
          </div>
        </div>
        <!-- .......................................product and sort............................................... -->
        <div id="productNsort">
          <div id="sort">
            <h2 id="lenNPname"></h2>
            <select name="sort" id="sortSelect">
              <option>Sort by</option>
              <option value="lth">Low to High</option>
              <option value="htl">High to Low</option>
            </select>
          </div>
          <div id="productDiv">
            <div></div>
            <div style="width: 200%; text-align: center; z-index: 1">
              <img
                style="width: 25%; margin: auto"
                src="../../images/Spin-1s-200px.gif"
                alt=""
                id="loader"
              />
            </div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div id="pagination"></div>
    </div>
  </body>
</html>
<script src="./productPage.js"></script>
<script src="../navBar/nav.js"></script>
