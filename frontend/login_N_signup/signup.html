<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="gapdiv"></div>
    <div id="container">
      <div id="header">
        <!-- ............................................................logo............................................ -->
        <div id="logodiv">
          <img
            src="https://ik.imagekit.io/xvk3mjbt6/shopbag_logo.png?ik-sdk-version=javascript-1.4.3&updatedAt=1674398589877"
            alt="shopbag"
          />
        </div>
      </div>
      <h2>Sign up</h2>
      <form>
        <p>
          <label for="name">Your Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Punit Juneja"
            required
          />
        </p>
        <p>
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="abc@mail.com"
            required
          />
        </p>
        <p>
          <label for="email">Mobile Number</label><br />
          <input
            type="tel"
            id="number"
            name="number"
            placeholder="1234567890"
            required
            pattern="[0-9]{10}"
            oninvalid="setCustomValidity('Please enter valid Mobile number')"
            onchange="try{setCustomValidity('')}catch(e){}"
          />
        </p>
        <p>
          <label for="password">password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="abc123"
            required
          />
        </p>

        <input type="submit" value="Sign up" />
        <p style="text-align: center; font-size: 15px">
          By continuing, I agree to Shopbag's Conditions of Use and Privacy
          Notice.
        </p>
        <hr />
        <p style="text-align: center; font-size: 15px">
          Already have an account?
          <a href="./signin.html">Signin Now</a>
        </p>
      </form>
    </div>
  </body>
</html>
<script src="./signup.js"></script>
